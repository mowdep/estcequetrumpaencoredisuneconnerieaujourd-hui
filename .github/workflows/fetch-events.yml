name: Fetch Trump Events

on:
  schedule:
    # Toutes les 6 heures
    - cron: '0 */6 * * *'
  workflow_dispatch:

permissions:
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-24.04
    steps:
      - uses: actions/checkout@v4

      - name: Fetch new events
        run: python3 fetch_events.py

      - name: Commit and push if changed
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/events.md
          git diff --cached --quiet || (git commit -m "feat: ajout automatique de nouveaux événements" && git push)
